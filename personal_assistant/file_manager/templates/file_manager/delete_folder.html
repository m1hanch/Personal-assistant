{% block content %}
  <h2>Delete Folder</h2>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" action="{% url 'file_manager:delete_folder' %}">
    {% csrf_token %}
    <label for="id_folder_name">Folder Name:</label>
    <select name="folder_name" id="id_folder_name">
      {% for folder in folders %}
        <option value="{{ folder }}">{{ folder }}</option>
      {% endfor %}
    </select>
    <button type="submit">Delete Folder</button>
  </form>

  <a href="{% url 'file_manager:file_upload' %}">Cancel</a>
{% endblock %}
